<!-- <p>form-reactive works!</p> -->

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!-- Name input -->
    <div class="form-outline mb-4">
        <input type="text" id="form5Example1" class="form-control" formControlName="nom"/>
        <label class="form-label" for="form5Example1">Nom</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form5Example2" class="form-control" formControlName="email"/>
        <label class="form-label" for="form5Example2">Email</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Subscribe</button>
</form>
